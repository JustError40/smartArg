<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SmartArg{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      :root {
        --ink: #0f172a;
        --muted: #475569;
        --accent: #0ea5a1;
        --accent-soft: rgba(14, 165, 161, 0.15);
        --highlight: #f97316;
        --bg: #f8fafc;
        --card-bg: #ffffff;
      }
      body {
        font-family: "PT Sans", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 15% 15%, rgba(14, 165, 161, 0.18), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(249, 115, 22, 0.15), transparent 40%),
          linear-gradient(160deg, #f8fafc 0%, #eef2f7 60%, #fef3e2 100%);
        min-height: 100vh;
      }
      .navbar {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #e2e8f0;
      }
      .brand-title {
        font-family: "Playfair Display", serif;
        letter-spacing: 0.5px;
      }
      .nav-link {
        font-weight: 600;
        color: var(--muted);
      }
      .nav-link.active {
        color: var(--accent);
      }
      .content-shell {
        position: relative;
        padding-bottom: 3rem;
      }
      .glass-card {
        background: var(--card-bg);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 18px;
        box-shadow: 0 20px 45px -35px rgba(15, 23, 42, 0.45);
      }
      .metric-card h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.6rem;
        margin-bottom: 0.25rem;
      }
      .badge-accent {
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
      }
      .page-title {
        font-family: "Playfair Display", serif;
      }
      footer {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand brand-title" href="{% url 'dashboard' %}">SmartArg</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Переключить навигацию"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">
                Дашборд
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path|slice:':7' == '/chats/' %}active{% endif %}" href="{% url 'chat_list' %}">
                Чаты
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path|slice:':16' == '/knowledge-base/' %}active{% endif %}" href="{% url 'knowledge_base' %}">
                База знаний
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container content-shell py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
      <small>SmartArg — аналитика учебных чатов в одном месте.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
